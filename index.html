<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js"></script>
    <title>Угадай число</title>
</head>
<body onload="OnLoad()">
    <h1 class="main_heading">Отгадайте число от 1 до 100</h1>
    <div class="content">
        <input type="text" class="content_input" id="mainInput"><br>
        <div class="content_discr" id="tryCount">Число попыток:</div> 
        <div class="content_discr" id="hint">Подсказка:</div><br>
        <div class="content_discr" id="result">Результат:</div><br>
        <button class="content_check_button" onclick="CheckAnswer()">Проверить</button>
        <button class="content_restart_button" onclick="window.location.reload()">Начать сначала</button>
    </div>
    <div class="entered_numbers">
        <div class="entered_numbers_heading">Введенные числа:</div>
        <div class="entered_numbers_text" id="entered_numbers"></div>
    </div>
</body>
</html>
